<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <body>
        <nav>
            <div class="logo">
                <img src="./image/logo_steam.svg" alt="Steam Logo">
            </div>
            <ul>
                <li><a href="https://store.steampowered.com/" target="_blank">STORE</a></li>
                <li><a href="https://store.steampowered.com/about/" target="_blank">ABOUT</a></li>
                <li><a href="https://help.steampowered.com/en/" target="_blank">SUPPORT</a></li>
    
            </ul>
        </nav>
    <div class="signup">
        <h1>Sign Up</h1>
        <form action="">
            <input type="email" class="inputBox" placeholder="email " required id="email">
            <input type="text" class="inputBox"  placeholder="fname" required id="fname">
            <input type="text" class="inputBox"  placeholder="lname" required id="lname">
            <input type="password" class="inputBox" placeholder="password" required id="password">
            <p class="account-text"> <span><input type="checkbox" required id="abcd"></span>I agree to the terms of services</p>
            <input type="submit" class="SignUpBtn" value="Sign Up" id="btn">
   <hr>
   <p class="or">Or</p>
   <button type="button" class="GoogleBtn"><i class="fa-brands fa-google"></i>Continue with Google</button>
   <p class="account-text">Do you have an account? <a href="./login.html">Log in</a></p>
        </form>
    </div>
    <script src="./signup.js">

    </script>

</body>
</html>
